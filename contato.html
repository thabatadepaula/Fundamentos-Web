          <!--tag para formulário: form-->
    <form>
        
        <h2>Mande um recado</h2>
        <!--tag label é a tag para descrever um elemento solicitado no formulário-->
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup="validaNome()">
        <div id="txtNome"> </div>
        <!--br é uma tag que pula linha, não é boa prática, mas está sendo utilizado apenas para teste/aprendizado-->
        
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"> </div>
        
        <br>
        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"> </div>
        
        <br>
        <button onclick="enviar()">Enviar</button>
